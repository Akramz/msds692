<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var center = {lat: 37.775420706711, lng: -122.403404791479};
        map = new google.maps.Map(document.getElementById('map'), {
          center: center,
          zoom: 14
        });
        new google.maps.Marker({
          position: center,
          map: map
        });
        // more markers
        new google.maps.Marker({
          position: {lat:37.7642205603745, lng:-122.41965834371},
          map: map
        });
        new google.maps.Marker({
          position: {lat:37.7564864109309, lng:-122.406539115148},
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
